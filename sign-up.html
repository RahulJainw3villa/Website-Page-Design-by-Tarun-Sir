<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>    
    <div class="container">
        <form action="#" class="form">
            <h2>Create Account</h2>
            <input type="text" class="firstName common" name="firstName" placeholder="First Name" required>
            <input type="text" class="lastName common" name="lastName" placeholder="Last Name" required>
            <input type="email" class="email common" name="email" placeholder="Email" required>
            <input type="password" class="password common" name="password" placeholder="Password" required>
            <input type="password" class="Re-type-password common" name="Re-type-password" placeholder="Re-type-password" required>
            <button type = "submit" class="submit btn">SIGN UP</button>
            <button type = "reset" class="reset btn">RESET</button>
            <p class="centerItem">Already Have an Account please <a href="./login.html" class="paddingLeft">Login</a>
            </p>
        
        </form>
    </div>
</body>
</html>
